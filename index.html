<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/index.css">
    <script defer src="./src/index.js"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>Encriptador de texto</title>
</head>

<body class="body">
    <div class="contenedor">
        <header class="header">
            <a href="/"><img class="logo" src="./img/Logo.png"></a>
        </header>

        <main class="contenido">
            <p contenteditable="true" class="texto" id='miTexto' value='' placeholder="Ingrese su mensaje aquí"
                onkeypress="return soloLetras(event)" />
            </p>
        </main>

        <aside class="sidebar">
            <div class="result">
                <div>
                    <div>
                        <p id='muneco'><img src="./img/muneco.png"></p>
                        <p id='txtPreviusTittle'>Ningún mensaje fue encontrado</p>
                        <p id='txtPreviusDesc'>Ingresa el texto que desees encriptar o desencriptar.
                        </p>
                    </div>
                    <div>
                        <div contenteditable id='areaTexto' disabled></div>
                        <input type="submit" id='idbtnCopiar' value="Copiar texto"
                            onclick="copiarAlPortapapeles('#areaTexto')" />
                    </div>
                </div>
            </div>
        </aside>

        <footer class="footer">
            <div class="note">
                <p class="iconNote"><img src="./img/bi_exclamation-circle-fill.png"></p>
                <p class="textNote">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="submit" class="btnEncriptar" value="Encriptar" onclick="encriptador()" />
                <input type="submit" class="btnDesencriptar" value="Desencriptar" onclick="desencriptador()" />
            </div>
        </footer>
    </div>
</body>

</html>
